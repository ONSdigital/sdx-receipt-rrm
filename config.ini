[Default]
START_CMD: python3.4 -m app.main
TMP_DIR: tmp

[logging]
LOGGING_LEVEL: DEBUG
LOGGING_FORMAT: %(asctime)s.%(msecs)06dZ|%(levelname)s: sdx-receipt-rrm: %(message)s

[Receipt]
RECEIPT_HOST: http://sdx-mock-receipt:5000
RECEIPT_PATH: reportingunits

[Queue]
RABBIT_QUARANTINE_QUEUE: rrm_receipt_quarantine
RABBIT_QUEUE: rrm_receipt
RABBIT_EXCHANGE: message

[Rabbit URLs]
RABBITMQ_HOST: rabbit
RABBITMQ_HOST2: rabbit
RABBITMQ_PORT: 5672
RABBITMQ_PORT2: 5672
RABBITMQ_DEFAULT_USER: rabbit
RABBITMQ_DEFAULT_PASS: rabbit
RABBITMQ_DEFAULT_VHOST: %2f
RABBIT_URL: amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@${RABBITMQ_HOST}:${RABBITMQ_PORT}/${RABBITMQ_DEFAULT_VHOST}
RABBIT_URL2: amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@${RABBITMQ_HOST2}:${RABBITMQ_PORT2}/${RABBITMQ_DEFAULT_VHOST}
RABBIT_URLS: [RABBIT_URL, RABBIT_URL2]
RM_SDX_GATEWAY_URL: http://localhost:8191/receipts
